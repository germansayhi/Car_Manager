<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kshop: Register</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="icon" href="../img/car.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <form id="register-form" class="form-signup">
            <div class="Sign-Up-header">Sign Up</div>
            <div class="signUp-form">
                <div class="input-dk">
                    <input type="text" name="fullname" id="fullname" class="input-field" required>
                    <label for="fullname" class="label">Fullname</label>
                </div>

                <div class="input-dk">
                    <input type="text" name="username" id="username" class="input-field" required>
                    <label for="username" class="label">Username</label>
                </div>

                <div class="input-dk">
                    <input type="email" name="email" id="email" class="input-field" required>
                    <label for="email" class="label">Email</label>
                </div>

                <div class="input-dk">
                    <input type="number" name="phonenumber" id="phonenumber" class="input-field" required>
                    <label for="phonenumber" class="label">Phone Number</label>
                </div>

                <div class="input-dk password-field">
                    <input type="password" name="password" id="password" class="input-field" required>
                    <label for="password" class="label">Password</label>
                    <span class="toggle-password" onclick="togglePassword()">
                        <i id="eye-icon" class="fa-solid fa-eye"></i>
                        <i id="eye-icon-hidden" class="fa-solid fa-eye-low-vision"></i>
                    </span>
                </div>
            </div>
            <br>
            <p>Have you an Account? <a href="./Login.html">Login</a></p>
            <br> <br>
            <div class="input-dk">
                <input type="submit" class="input-sign" value="Sign Up">
            </div>
        </form>
    </div>
    <script src="/js/toggle-password.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
